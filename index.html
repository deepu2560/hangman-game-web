<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./logo/favicon-16x16.png">
    <link rel="manifest" href="./logo/site.webmanifest">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <h1></h1>
    <div class="word-guess-container">
        <span>
            <h2>Hangman Game</h2>
            <p id="remaining_lives_display">Your remaining lives: 6</p>
        </span>
        <p id="guessed_letter_display">Feteching Word...</p>
        <div class="word_onscreen_keyboard">
            <p class="custom_keyboard">A</p>
            <p class="custom_keyboard">B</p>
            <p class="custom_keyboard">C</p>
            <p class="custom_keyboard">D</p>
            <p class="custom_keyboard">E</p>
            <p class="custom_keyboard">F</p>
            <p class="custom_keyboard">G</p>
            <p class="custom_keyboard">H</p>
            <p class="custom_keyboard">I</p>
            <p class="custom_keyboard">J</p>
            <p class="custom_keyboard">K</p>
            <p class="custom_keyboard">L</p>
            <p class="custom_keyboard">M</p>
            <p class="custom_keyboard">N</p>
            <p class="custom_keyboard">O</p>
            <p class="custom_keyboard">P</p>
            <p class="custom_keyboard">Q</p>
            <p class="custom_keyboard">R</p>
            <p class="custom_keyboard">S</p>
            <p class="custom_keyboard">T</p>
            <p class="custom_keyboard">U</p>
            <p class="custom_keyboard">V</p>
            <p class="custom_keyboard">W</p>
            <p class="custom_keyboard">X</p>
            <p class="custom_keyboard">Y</p>
            <p class="custom_keyboard">Z</p>
        </div>
    </div>
    <div class="hangman-canvas-display-container">
        <canvas id="hangman-canvas"></canvas>
    </div>
</body>
</html>
